<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script rel="javascript" src="dash.js" defer=""></script>
</head>
<body>
    <div class="main">
    <div class="sidebar">
        <div class="options">
        <div class="dashboard">Dashboard</div>
        <div></div>
        <div class="home">Home</div>
        <div class="profile">Profile</div>
        <div class="messages">Messages</div>
        <div class="history">History</div>
        <div class="tasks">Tasks</div>
        <div class="communities">Communities</div>
        <div></div>
        <div class="settings">Settings</div>
        <div class="support">Support</div>
        <div class="privacy">Privacy</div>
        </div>
        <div class="empty"></div>
    </div>
    <div class="header">
        <div class="search">
            <button class="searchbtn"><img src="icons/magnify.svg"></button>
            <div class="searchBar"></div>
        </div>
        <div class="dashProfile">
            <button class="alertsbtn"><img src="icons/bell-ring.svg"></button>
            <div class="profilePic"></div>

            <div class="icon"></div>
            <div class="text">
            <div class="hi">Hi there,</div>

            </div>

        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>

        <div>10</div>

    <div class="footer">footer</div>
    </div>

</html>
